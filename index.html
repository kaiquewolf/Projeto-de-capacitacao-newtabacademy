<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logotipo">
           <img src="./assets/img/Ellipse 13.svg" alt="Ellipse SVG">
        </div>
        <div id="titulo-cabecalho">
            <span class="titulo-header">Controle financeiro</span>
        </div>
        <div class="conteudo-menu" id="conteudo-menu">
            <nav>
                <svg onclick="exibirMenu()" id="ocutarmenu" width="16" height="16" viewBox="0 0 16 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.2929 13.0369C15.6834 13.4274 15.6834 14.0606 15.2929 14.4511L14.4511 15.2929C14.0606 15.6834 13.4274 15.6834 13.0369 15.2929L8 10.256L2.96311 15.2929C2.57258 15.6834 1.93942 15.6834 1.54889 15.2929L0.707106 14.4511C0.316582 14.0606 0.316582 13.4274 0.707107 13.0369L5.744 8L0.707107 2.96311C0.316582 2.57258 0.316582 1.93942 0.707107 1.54889L1.54889 0.707106C1.93942 0.316582 2.57258 0.316582 2.96311 0.707107L8 5.744L13.0369 0.707107C13.4274 0.316582 14.0606 0.316582 14.4511 0.707107L15.2929 1.54889C15.6834 1.93942 15.6834 2.57258 15.2929 2.96311L10.256 8L15.2929 13.0369Z"
                        fill="white" />
                </svg>
                <a href="#" class="btn-limpar" onclick="limparDados()">Limpar dados</a>
                <a id="btn-cadastro" href="#" onclick="cadastraTransacao()">Cadastro de transações</a>


            </nav>
        </div>
        <div class="menu">

            <label for="check-menu" class="hamburguer" onclick="exibirMenu()">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <div class="body">
        <form name="formulario" class="form"  onsubmit = "transacao(event)">

            <div class="titulo-form">
                <h3>Nova Transação</h3>
            </div>
            <div class="conteudo-form">
                <label for="tipo-de-transacao" class="tp-transacao" required>Tipo de transação</label>
                <select name="nova-transacao" class="input" id="nova-transacao">
                    <option value="-">Compra</option>
                    <option value="+">Venda</option>
                </select>
            </div>
            <div id="nome-mercadoria" class="conteudo-form">
                <span class="nome">Nome da mercadoria</span>
                <input type="text" id="nm-merca" class="input" name="nome-da-mercadoria" required placeholder="input" autocomplete="off">
            </div>
            <div id="valor" class="conteudo-form">
                <span class="nome"> Valor </span>
                <input type="text" class="input" id="valor-input" name="valor" onkeypress="formatarMoeda(event)" required placeholder="R$ 0,00" autocomplete="off">
            </div>
            <div>
                <button type="submit" class="adc-transacao-btn">Adicionar transação</button>
            </div>
            

        </form>
        <div class="tabela">
            <table class="table" cellspacing="10px" id="tabela">
                <h4 class="titulo-tabela">Extrato de transações</h4>
                <tbody>
                    <tr id="tbl-cabecalho">
                        <td style = "width: 10%;"></td>
                        <td style = "width: 70%;">Mercadoria</td>
                        <td style = "width: 20%;">Valor</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer></footer>
    
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
